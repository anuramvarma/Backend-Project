<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 350px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .signup-link, .forgot-link {
      text-align: center;
      margin-top: 15px;
    }
    .forgot-link a {
      text-decoration: none;
      color: #007BFF;
    }
    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="/loginSubmit" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="forgot-link"><a href="forgot.html">Forgot Password?</a></p>
  </div>

  <script>
   function triggerLoginAlert() {
      fetch('/loginSubmit', {
        method: "POST"
      }).then(response => console.log(response));
    }
  </script>
</body>
</html>
