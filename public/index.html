<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuram Varma's Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      animation: bg-animation 8s ease-in-out infinite alternate;
    }

    @keyframes bg-animation {
      0% { background: linear-gradient(135deg, #74ebd5, #ACB6E5); }
      100% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    }

    .home-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .home-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    .home-container h1 {
      margin-bottom: 40px;
      font-size: 34px;
      color: #222;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      width: 160px;
      padding: 14px 0;
      margin: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      border-radius: 50px;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      transition: left 0.4s;
    }
    .btn:hover::after {
      left: 0;
    }

    .login-btn {
      background: linear-gradient(135deg, #28a745, #56d88a);
    }
    .login-btn:hover {
      background: linear-gradient(135deg, #218838, #34c974);
    }

    .signup-btn {
      background: linear-gradient(135deg, #007bff, #5ab9ff);
    }
    .signup-btn:hover {
      background: linear-gradient(135deg, #0069d9, #3a9ef7);
    }
  </style>
</head>
<body>

  <div class="home-container">
    <h1>Welcome to My Project</h1>
       <marquee behavior="scroll" direction="left" scrollamount="6">
      ðŸš€ Database has been refreshed, Please Signup Again !
    </marquee>
    <a href="/login" class="btn login-btn">Login</a>
    <a href="/signup" class="btn signup-btn">Sign Up</a>
  </div>

</body>
</html>
